plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
    id 'com.google.dagger.hilt.android'
}



android {
    namespace 'com.littlebit.photos'
    compileSdk 34

    defaultConfig {
        applicationId "com.littlebit.photos"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.3'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}
dependencies{


    // Hilt KSP
    implementation 'com.google.dagger:hilt-android:2.51.1'
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.1'
    ksp 'com.google.dagger:hilt-android-compiler:2.51.1'

    // AndroidX Compose Activity
    implementation 'androidx.activity:activity-compose:1.8.2'


    // Gson
    implementation 'com.google.code.gson:gson:2.10.1'


    // Room Database
    implementation('androidx.room:room-runtime:2.6.1')
    ksp('androidx.room:room-compiler:2.6.1')
    implementation('androidx.room:room-ktx:2.6.1')

    // Palette
    implementation 'androidx.palette:palette-ktx:1.0.0'

    def media3_version = '1.3.1'

    // ExoPlayer

    // For media playback using ExoPlayer
    implementation "androidx.media3:media3-exoplayer:$media3_version"

    // For DASH playback support with ExoPlayer
    implementation "androidx.media3:media3-exoplayer-dash:$media3_version"
    // For HLS playback support with ExoPlayer
    implementation "androidx.media3:media3-exoplayer-hls:$media3_version"
    // For RTSP playback support with ExoPlayer
    implementation "androidx.media3:media3-exoplayer-rtsp:$media3_version"
    // For ad insertion using the Interactive Media Ads SDK with ExoPlayer
    implementation "androidx.media3:media3-exoplayer-ima:$media3_version"

    // For loading data using the Cronet network stack
    implementation "androidx.media3:media3-datasource-cronet:$media3_version"
    // For loading data using the OkHttp network stack
    implementation "androidx.media3:media3-datasource-okhttp:$media3_version"
    // For loading data using librtmp
    implementation "androidx.media3:media3-datasource-rtmp:$media3_version"

    // For building media playback UIs
    implementation "androidx.media3:media3-ui:$media3_version"
    // For building media playback UIs for Android TV using the Jetpack Leanback library
    implementation "androidx.media3:media3-ui-leanback:$media3_version"

    // For exposing and controlling media sessions
    implementation "androidx.media3:media3-session:$media3_version"

    // For extracting data from media containers
    implementation "androidx.media3:media3-extractor:$media3_version"

    // For integrating with Cast
    implementation "androidx.media3:media3-cast:$media3_version"

    // For scheduling background operations using Jetpack Work's WorkManager with ExoPlayer
    implementation "androidx.media3:media3-exoplayer-workmanager:$media3_version"

    // For transforming media files
    implementation "androidx.media3:media3-transformer:$media3_version"

    // Utilities for testing media components (including ExoPlayer components)
    implementation "androidx.media3:media3-test-utils:$media3_version"
    // Utilities for testing media components (including ExoPlayer components) via Robolectric
    implementation "androidx.media3:media3-test-utils-robolectric:$media3_version"

    // Common functionality for media database components
    implementation "androidx.media3:media3-database:$media3_version"
    // Common functionality for media decoders
    implementation "androidx.media3:media3-decoder:$media3_version"
    // Common functionality for loading data
    implementation "androidx.media3:media3-datasource:$media3_version"
    // Common functionality used across multiple media libraries
    implementation "androidx.media3:media3-common:$media3_version"




    // Accompanist insets
    implementation "com.google.accompanist:accompanist-insets:0.31.5-beta"

    //ViewModel
    implementation('androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0')

    //Extended Material 3 Icons
    implementation 'androidx.compose.material:material-icons-core'
    implementation 'androidx.compose.material:material-icons-extended'

    //Accompanist Permissions, UI System Controller
    implementation 'com.google.accompanist:accompanist-permissions:0.34.0'
    implementation 'com.google.accompanist:accompanist-systemuicontroller:0.34.0'

    //Coil and Glide for Image Loading
    implementation('io.coil-kt:coil-compose:2.6.0')
    implementation 'com.github.bumptech.glide:compose:1.0.0-beta01'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    //Compose BOM
    implementation platform('androidx.compose:compose-bom:2024.04.00')

    // Override Material Design 3 library version with a pre-release version
    implementation 'androidx.compose.material3:material3:1.2.1'
    implementation 'androidx.compose.material:material:1.6.5'

    // Import other Compose libraries without version numbers
    implementation 'androidx.compose.foundation:foundation'
    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.7.0'
    implementation 'androidx.compose.runtime:runtime-livedata:1.6.5'
    implementation 'androidx.compose.animation:animation:1.6.5'


    //Navigation
    implementation('androidx.compose.ui:ui:1.6.5')
    implementation('androidx.navigation:navigation-compose:2.7.7')

    // Preview
    // ComposeViewAdapter
    implementation("androidx.compose.ui:ui-tooling-preview")
    implementation('androidx.compose.ui:ui-tooling')
}


